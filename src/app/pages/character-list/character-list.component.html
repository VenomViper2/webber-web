<div class="app-container">
    <h1 class="title center">{{title}}</h1>

    @for (character of characters; track character.id) {
        <app-card
                [name]="character.name | titlecase"
                [description]="character.description | titlecase"
                [link]="'/character-list/' + character.id"
                [type]="getColor(character.name)"
        >
        </app-card>
    }
</div>
