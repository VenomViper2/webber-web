<div class="app-list">
    @for (app of apps; track app.id) {
        <div class="app-card">
            <h2 class="app-name">{{ app.name }}</h2>
            <p class="app-description">{{ app.description }}</p>

            <ul class="app-features">
                @for (feature of app.features; track feature) {
                    <li>{{ feature }}</li>
                }
            </ul>

            <p class="app-full-description">{{ app.fullDescription }}</p>
            <p class="app-id"><strong>ID:</strong> {{ app.id }}</p>

            <a class="app-link" [routerLink]="['/app-list', app.id]">Open App</a>
        </div>
    }
</div>
