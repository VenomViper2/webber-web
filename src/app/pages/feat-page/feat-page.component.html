@if (feat) {
    <div class="app-container">
        <h2 class="title center">{{ feat.name }}</h2>
        <div class="feat-header">
            <img [src]="feat.images[0]" [alt]="feat.name" class="feat-image">
            <p class="description">{{ feat.fullDescription }}</p>
        </div>
    </div>
    <div class="app-container">
        @for (feature of feat.featList; track feature) {
            <app-card
                    [name]="feature.name"
                    [description]="feature.description"
                    [badge]="feature.type"
                    [type]="getColor(feat.name)"
                    [subtitle]="feature.level"
            >
            </app-card>
        }
    </div>
} @else {
    <app-not-found message="Feat Not Found"></app-not-found>
}
