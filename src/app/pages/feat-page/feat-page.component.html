@if (feat) {
    <div class="app-container">
        <h1>{{ feat.name }}</h1>
        <div class="feat-header">
            <img [src]="feat.images[0]" [alt]="feat.name" class="feat-image">
            <p class="description">{{ feat.fullDescription }}</p>
        </div>
    </div>
 <div class="app-container">
    @for (feature of feat.featList; track feature) {
        <div class="feat-item">
            <h3>{{ feature.name }}</h3>
            <p>{{ feature.level }}<span class="badge-span">{{ feature.type }}</span></p>
            <p>{{ feature.description }}</p>
        </div>
    }
    </div>
} @else {
    <div>Feat not found</div>
}
