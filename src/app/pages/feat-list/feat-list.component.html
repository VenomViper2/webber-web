<div class="feat-list">
    @for (feat of feats; track feat.id) {
        <div class="feat-card">
            <h2 class="feat-name">{{ feat.name }}</h2>
            <p class="feat-description">{{ feat.description }}</p>

            <ul class="feat-features">
                @for (feature of feat.features; track feature) {
                    <li>{{ feature }}</li>
                }
            </ul>

            <p class="feat-full-description">{{ feat.fullDescription }}</p>
            <p class="feat-id"><strong>ID:</strong> {{ feat.id }}</p>

            <a class="feat-link" [routerLink]="['/feat-list', feat.id]">Open Feat</a>
        </div>
    }
</div>
