<header class="header">
  <nav class="nav-container">
    <div class="logo">
      <a routerLink="/">My Logo</a>
    </div>

    <!-- Desktop  -->
    <div class="nav-links desktop">
      @for (link of navigationLinks; track link.path) {
        @if (!link.dropdownItems) {
          <a [routerLink]="link.path" routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: link.exact!}">{{ link.label }}</a>
        } @else {
          <div class="dropdown">
            <button class="dropdown-toggle">
              {{ link.label }}
              <span class="arrow-down"></span>
            </button>
            <div class="dropdown-menu">
              @for (item of link.dropdownItems; track item.path) {
                <a [routerLink]="item.path" routerLinkActive="active"
                   [routerLinkActiveOptions]="{exact: item.exact!}">{{ item.label }}</a>
              }
            </div>
          </div>
        }
      }
    </div>

    <button class="hamburger" (click)="toggleMenu()" [class.open]="isMenuOpen">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </nav>

  <div class="mobile-menu" [class.open]="isMenuOpen">
    <div class="mobile-nav-links">
      @for (link of navigationLinks; track link.path) {
        <a [routerLink]="link.path" routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: link.exact!}"
           (click)="closeMenu()">{{ link.label }}</a>
      }
    </div>
  </div>
</header>
